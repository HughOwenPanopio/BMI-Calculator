<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/script.js" defer></script>
    <title>BMI Calculator</title>
</head>
<body>
    <section>
        <div class="container">
            <h1>BMI Calculator</h1>

            <form class="calculator">
                <div>
                    <label for="weight">Weight (kg)</label>
                    <input type="number" id="weight" min="0" step="0.01" value="0" />
                </div>
                <div>
                    <label for="height">Height (cm)</label>
                    <input type="number" id="height" min="0" step="0.01" value="0" />
                </div>
                <div>
                    <button type="reset" onclick="onFormReset()">Reset</button>
                    <button type="submit" onclick="onFormSubmit(e)">Submit</button>
                </div>
            </form>
            <section class="output">
                <h3>Your BMI is</h3>
                <p id="bmi">0</p>
                <p id="desc">N/A</p>
            </section>
            <section class="bmi-scale">
                <div style="--color: var(--underweight)">
                    <h4>Underwight</h4>
                    <p>&lt; 18.5</p>
                </div>
                <div style="--color: var(--normal)">
                    <h4>Normal</h4>
                    <p>18.5 - 25</p>
                </div>
                <div style="--color: var(--overweight)">
                    <h4>Overwight</h4>
                    <p>25 - 30</p>
                </div>
                <div style="--color: var(--obese)">
                    <h4>Obese</h4>
                    <p>â‰¥ 30</p>
                </div>
            </section>
        </div>
    </section>
</body>
</html>
